<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="https://kit.fontawesome.com/761d42152e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="할 일을 입력해주세요!" />
            <button id="add-button"><i class="fa-solid fa-plus fa-lg"></i></button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all">ALL</div>
                <div id="ongoing">DOING</div>
                <div id="done">DONE</div>
            </div>

            <div id="task-board">
                <!-- <div class="task">
                <div>task</div>
                <div>
                    <button>Check</button>
                    <button>Delete</button>
                </div>
                </div> -->

            </div>
        </section>
    </div>

    <footer>
        © 2024 Min-Ji Jeong. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
